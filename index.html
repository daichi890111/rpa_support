<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RPA練習用フォーム</title>
    <style>
        .purpose {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // フォームのデフォルトの送信動作を防ぐ
            let firstName = document.getElementById('first_name').value;
            let lastName = document.getElementById('last_name').value;
            let pcSkill = document.querySelector('input[name="pc_skill"]:checked');
            let tasks = document.querySelectorAll('input[name="tasks"]:checked');
            let message = "";

            if (!firstName || !lastName || !pcSkill || tasks.length === 0) {
                message = "未記入の項目があります。";
            } else {
                message = "<h3>入力内容の一覧</h3>";
                message += "<p><strong>名前（姓）:</strong> " + firstName + "</p>";
                message += "<p><strong>名前（名）:</strong> " + lastName + "</p>";
                message += "<p><strong>パソコンのスキル:</strong> " + pcSkill.nextSibling.textContent + "</p>";
                message += "<p><strong>自動化したい業務:</strong> ";
                tasks.forEach(task => {
                    message += task.nextSibling.textContent + " ";
                });
                message += "</p>";
            }
            document.getElementById('result').innerHTML = message;
        }
    </script>
</head>
<body>
    <h1>RPA練習用ウェブサイト</h1>

    <p class="purpose">
        このウェブサイトは、RPAによるWebブラウザ操作を練習するためのものです。<br>
        このページで入力された内容は、記録されたり保存されたりしませんので、安心してご利用ください。
    </p>
    <!-- テキスト入力欄のセクション -->
    <h2>【テキスト入力欄の練習】</h2>
    <h3>名前を入力してください</h3>

    <form>
        <label for="first_name">名前（姓）:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="last_name">名前（名）:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- ドロップダウンリストのセクション -->
    　　<h2>【ドロップダウンリストの練習】</h2>
        <h3>年月日の選択</h3>

        <label for="year">年:</label>
        <select id="year" name="year">
            <option value="2024">2024年</option>
            <option value="2025">2025年</option>
            <option value="2026">2026年</option>
            <option value="2027">2027年</option>
        </select><br><br>

        <label for="month">月:</label>
        <select id="month" name="month">
            <option value="01">1月</option>
            <option value="02">2月</option>
            <option value="03">3月</option>
            <option value="04">4月</option>
            <option value="05">5月</option>
            <option value="06">6月</option>
            <option value="07">7月</option>
            <option value="08">8月</option>
            <option value="09">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select><br><br>

        <label for="day">日:</label>
        <select id="day" name="day">
            <option value="01">1日</option>
            <option value="02">2日</option>
            <option value="03">3日</option>
            <option value="04">4日</option>
            <option value="05">5日</option>
            <option value="06">6日</option>
            <option value="07">7日</option>
            <option value="08">8日</option>
            <option value="09">9日</option>
            <option value="10">10日</option>
            <option value="11">11日</option>
            <option value="12">12日</option>
            <option value="13">13日</option>
            <option value="14">14日</option>
            <option value="15">15日</option>
            <option value="16">16日</option>
            <option value="17">17日</option>
            <option value="18">18日</option>
            <option value="19">19日</option>
            <option value="20">20日</option>
            <option value="21">21日</option>
            <option value="22">22日</option>
            <option value="23">23日</option>
            <option value="24">24日</option>
            <option value="25">25日</option>
            <option value="26">26日</option>
            <option value="27">27日</option>
            <option value="28">28日</option>
            <option value="29">29日</option>
            <option value="30">30日</option>
            <option value="31">31日</option>
        </select><br><br>

        <!-- チェックボックスのセクション -->
   　　 <h2>【チェックボックスのクリック練習】</h3>
        <h3>RPAで自動化したい業務はなんですか？</h2>
        <label><input type="checkbox" name="tasks" value="web_browser"> Webブラウザ</label>
        <label><input type="checkbox" name="tasks" value="excel"> Excel</label>
        <label><input type="checkbox" name="tasks" value="word"> Word</label>
        <label><input type="checkbox" name="tasks" value="email"> メール</label><br>
        <label><input type="checkbox" name="tasks" value="file_move"> ファイルの移動</label>
        <label><input type="checkbox" name="tasks" value="file_delete"> ファイルの削除</label>
        <label><input type="checkbox" name="tasks" value="show_message"> メッセージの表示</label>
        <label><input type="checkbox" name="tasks" value="input_box"> 入力ボックスの表示</label><br>


        <!-- ラジオボタンのセクション -->
    　　<h2>【ラジオボタンの練習】</h2>
        <h3>パソコンには詳しいですか？</h3>
        <label><input type="radio" name="pc_skill" value="1"> あまり自信がない</label><br>
        <label><input type="radio" name="pc_skill" value="2"> 日常的に使っている</label><br>
        <label><input type="radio" name="pc_skill" value="3"> Excelやスプレッドシートで簡単な関数を使える</label><br>
        <label><input type="radio" name="pc_skill" value="4"> Excelやスプレッドシートに自信がある</label><br>
        <label><input type="radio" name="pc_skill" value="5"> プログラミング経験がある</label><br>
        <label><input type="radio" name="pc_skill" value="6"> 何でもできる！</label><br><br>


        <!-- チェックボックスのセクション -->
   　　 <h2>【クリック操作の練習】</h3>
        <h3>このチェックボックスは「左クリック」で操作してみてください</h2>
        <label><input type="checkbox" name="leftclick" value="pagescroll"> チェックできましたか？</label>
    </form>

    <div id="result"></div>
</body>
